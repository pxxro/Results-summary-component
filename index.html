<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <div class="lefcard">
            <div class="card">
            <h2 class="result">Your result</h2>
            <div class="score">                
                <div class="bignum">76</div>
                <div class="smallnum">of 100</div>
            </div>
            <h1 class="great">Great</h1>
            <p>You scored higher than 65% of <br>
                the people who have taken these tests.</p>
            </div>
        </div>
        <div class="rightcard">
            <div class="card">
            <h2 class="summary">Summary</h2>
            <div class="scores">
                <div class="reaction">
                    <div class="category">
                        Reaction
                    </div> 
                    <div class="scorecat">
                        <p class="bold">80</p> <p class="lighter"> / 100</p>
                    </div> 
                </div>
                <div class="memory">
                    <div class="category">
                        Memory
                    </div>
                    <div class="scorecat">
                        <p class="bold">92</p> <p class="lighter"> / 100</p>
                    </div>
                </div>
                <div class="verbal">
                    <div class="category">
                        Verbal
                    </div>
                    <div class="scorecat">
                        <p class="bold">61</p> <p class="lighter"> / 100</p>
                    </div>
                </div>
                <div class="visual">
                    <div class="category">
                        Visual
                    </div>
                    <div class="scorecat">
                        <p class="bold">72</p> <p class="lighter"> / 100</p>
                    </div>
                </div>
            </div>
            <button class="continue">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
