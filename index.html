<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <div class="card">
            <div class="leftcard">
            <p class="result">Your result</p>
            <div class="score">                
                <div class="bignum">76</div>
                <div class="smallnum">of 100</div>
            </div>
            <h1 class="great">Great</h1>
            <p class="description">You scored higher than 65% of <br>
                the people who have taken <br>
                these tests.</p>
            </div>
        </div>
        <div class="card">
            <div class="rightcard">
            <h2 class="summary">Summary</h2>
            <div class="scores">
                <div class="reaction">
                        <p class="category">Reaction</p> 
                        <div class="rightscores">
                            <p class="bold">80</p> <p class="lighter">/ 100</p>
                        </div>
                </div>
                <div class="memory">
                        <p class="category">Memory</p>
                        <div class="rightscores">
                            <p class="bold">92</p> <p class="lighter">/ 100</p>
                </div>
                <div class="verbal">
                        <p class="category">Verbal</p>
                        <div class="rightscores">
                            <p class="bold">61</p> <p class="lighter">/ 100</p>
                        </div>
                </div>
                <div class="visual">
                        <p class="category">Visual</p>
                        <div class="rightscores">
                            <p class="bold">72</p> <p class="lighter">/ 100</p>
                        </div>
                </div>
                <button class="continue">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
